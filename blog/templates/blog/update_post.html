{% extends "layout.html" %}
{% block title %}Edit Post{% endblock %}

{% block content %}
<h2>Edit Post</h2>
<form method="POST" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Update</button>
  <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
