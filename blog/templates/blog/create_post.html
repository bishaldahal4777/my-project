{% extends "layout.html" %}
{% block title %}Create Post{% endblock %}

{% block content %}
<h2>Create New Post</h2>
<form method="POST" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
