{% extends "layout.html" %}
{% block title %}All Posts{% endblock %}

{% block content %}
<h1 class="mb-4">All Posts</h1>

{% for post in posts %}
  <div class="card mb-3 shadow-sm">
    <div class="card-body">
      <h4 class="card-title">{{ post.title }}</h4>
      <p class="card-text">{{ post.content|truncatewords:20 }}</p>
      <a href="{% url 'post_detail' post.id %}" class="btn btn-primary btn-sm">Read More</a>
      <a href="{% url 'update_post' post.id %}" class="btn btn-warning btn-sm">Edit</a>
      <a href="{% url 'delete_post' post.id %}" class="btn btn-danger btn-sm">Delete</a>
    </div>
  </div>
{% empty %}
  <p>No posts yet.</p>
{% endfor %}
{% endblock %}
