{% extends "layout.html" %}
{% block title %}Delete Comment{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
  <div class="card p-4 shadow-sm">
    <h4 class="mb-3">Are you sure you want to delete this comment?</h4>
    <p class="text-muted">"{{ comment.text }}"</p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
      <a href="{% url 'post_detail' comment.post.id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
